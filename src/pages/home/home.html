<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button clear (click)="addWeather()">Add</button>
    </ion-buttons>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let weather of weatherList" (click)="viewForcast(weather)">
      <ion-thumbnail item-left>
        <img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png">
      </ion-thumbnail>
      <h2>{{weather.main.temp | temperature}}</h2>
      <h3>{{weather.name}}</h3>
      <p> Low: {{weather.main.temp_min | temperature}} High: {{weather.main.temp_max | temperature}}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>

    </ion-item>
  </ion-list>
</ion-content>
